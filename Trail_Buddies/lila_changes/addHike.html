<!DOCTYPE html>
<html>
<!-- Note: We may change this file  into a javascript
     functionality within index.html in the future -->
<head>
  <title>Add a Hike!</title>
	<link rel="stylesheet" href="addjoinHike.css" />  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>



<body>
    <div id="popup_message"></div>
    <div id="text">
      <h4>Name:</h4>
      <h4>Email:</h4>
      <h4>Hike Address:</h4>
      <h4>Date and Time:</h4>
      <h4>Estimated Length:</h4>
      <h4>Hike Description:</h4>
      <p id="submit" class= "buttons" onclick="submit_addhike()">submit</p>
    </div>
    <div id="input_boxes">
      <input type="text" class="txtBox" name="nameBox" size="30" />
      <input type="text" class="txtBox" name="emailBox" size="30" />
      <input type="text" class="txtBox" name="hikeAddressBox" size="30" />
      <input type="text" class="txtBox" name="dateTimeBox" size="30" />
      <input type="text" class="txtBox" name="hikeLengthBox" size="30"/>
      <input type="text" class="txtBox" name="hikeDescBox" size="30"/>
    </div>
</body>



</html>
